<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q - Perguntas e Respostas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/room.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400,500;700&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                <img src="assets/logo.png" alt="Rocket.Q Logo"/>
                </a>

                <div class="buttons">

                    <div class="button outlined">
                        #323243
                        <img src="assets/copy.png" alt="Copiar número da Sala"/>
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.png" alt="Criar uma sala"/>
                        Criar Sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça dua Pergunta</h2>
                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                        <textarea id="question" placeholder="O que você quer perguntar?" name="question"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock.png" alt="Cadeado">
                                Esta Pergunta é Anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da Comunidade</h2>
                    
                    <div class="questions">

                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.png" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre em const, var e let no JavaScript?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="assets/check.png" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash.png" alt="Excluir">
                                    Excluir
                                </a>
                            </div>

                        </div>

                    </div>

                </section>
            </main>
        </div>
    </body>
</html>
